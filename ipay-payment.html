<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZECOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="logo-container col-12 col-sm-6">
                    <p class="text-left">
                        <img src="ezecom-logo.svg" alt="">
                    </p>
                </div>
                <div class="timeout-container col-12 col-sm-6">
                    <p class="text-right text-white">Time Outâ€‹ In : 11:59</p>
                </div>
            </div>
        </div>
        <div class="row reverse-column-mobile">
            <div class="col-md-7">
                <div class="method-container">
                    <h2>Credit Card Detail</h2>
                    <hr>
                    <form class="cc-form">
                        <label for="card_holder_name">Cardholder Name</label><br>
                        <input type="text" id="card_holder_name" name="card_holder_name" >
                        <br>
                        <label for="credit_card_no">Credit Card No.</label><br>
                        <input type="text" id="credit_card_no" name="credit_card_no" >
                        <br>
                        <div class="row">
                            <div class="col-md-4 col-12">
                                <label for="credit_card_cvv">CVC/CVV2</label><br>
                                <input type="text" id="credit_card_cvv" name="credit_card_cvv" >
                            </div>
                            <div class="col-md-4 col-12">
                                <label for="expiry_month">Expiry Month</label><br>
                                <!-- <input type="text" id="expiry_month" name="expiry_month" > -->
                                <select id="expiry_month" name="expiry_month">
                                    <option> </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-12">
                                <label for="expiry_year">Expiry Year</label><br>
                                <!-- <input type="text" id="expiry_year" name="expiry_year" > -->
                                <select id="expiry_year" name="expiry_year">
                                    <option> </option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                  </select>
                            </div>
                        </div>
                        <div class="agree-privacy">
                            <label>
                                <input type="checkbox" name="agree_privacy" id="agree_privacy" > I have read and agreed to Privacy Statement 
                            </label>
                        </div>
                    </form>
                    <button type="submit" class="btn-submit"> Proceed</button>
                    <a class="btn-cancel">Cancel</a>
                </div>
            </div>
            <div class="col-md-5">
                <div class="trans-container">
                    <h2>Transaction Summary</h2>
                    <hr>
                    <div class="row">
                        <p class="color-secondary col">Reference No </p>
                        <p class="col"> CC20210113093504</p>
                    </div>
                    <div class="row">
                        <p class="color-secondary col">Payment ID</p>
                        <p class="col"> T0000124563256</p>
                    </div>
                    <div class="row">
                        <p class="color-secondary col">Pay to </p>
                        <p class="col"> EZECOM</p>
                    </div>
                    <div class="row">
                        <p class="color-secondary col">Payment of </p>
                        <p class="col"> ONLINE REGISTRATION</p>
                    </div>
                    <hr>
                    <div class="row">
                        <h4 class="col  color-secondary">Total Amount</h4>
                        <h3 class="col total-amount ezecom-color">USD<span>100.00</span></h3>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
